<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Entry - EntryLogX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸšª Visitor Entry Form</h1>
    <form action="/submit" method="post" class="space-y-4">
      <input name="name" placeholder="Full Name" class="w-full border p-2 rounded" required />
      <input name="phone" placeholder="Phone Number" class="w-full border p-2 rounded" required />
      <input name="purpose" placeholder="Purpose (e.g., Delivery)" class="w-full border p-2 rounded" />

    </form>
  </div>
</body>
</html>
